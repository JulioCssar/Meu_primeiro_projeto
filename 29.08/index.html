<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
<!-- Lista não ordenada-->
<ul>
    <li>arroz</li>
    <li>feijão</li>
    <li>farofa</li>
    <li>carne</li>
</ul>
<!-- Lista ordenada-->
<!-- O atributo Start determina em qual número começa a ser contado a lista ordenada-->
<ol Start="4">
    <li>Arroz</li>   
    <li>Feijão</li>
    <li>Farofa</li>
    <li>Carne</li>
</ol>

<!-- Os tipos (type) do lista ordenada são:
a letra A ou a (ordem alfabetica) e a letra I ou i números Romanos-->

<ol type="i">
 <li>Matématica</li>
 <li>Português</li>
 <li>Geografia</li>
 <li>Histótia</li>
 <li>Física</li>   
</ol>

<!-- BOTÃO -->
<button>Enviar</button>

<!-- A tAG a permite que o desenvolvedor coloque um hyperlink entre as paginas-->
<!-- O atributo target="_blank" abre uma nova aba ao ser clicado -->
<a href="https://youtu.be/7caT5jhPcLc" target="_self">teste</a>

<!-- PDA</button> -->

<!-- Colocar o link no botão -->
<a href="https://programadoresdoamanha.org" target="_blank">
<button>PDA</button></a>
<br>






    
</body>
</html>
